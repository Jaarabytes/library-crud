<h2>Issue a Book</h2>
<form method="post">
    {% csrf_token %}
    <label for="book_id">Book ID:</label>
    <input type="number" name="book_id" required>

    <label for="member_id">Member ID:</label>
    <input type="number" name="member_id" required>

    <button type="submit">Issue Book</button>
</form>
