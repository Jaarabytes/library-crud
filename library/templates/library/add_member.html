<h2>Add New Member</h2>
<form method="post">
    {% csrf_token %}
    <label for="title">Name:</label>
    <input type="text" name="name" required>
    
    <label for="author">Debt:</label>
    <input type="text" name="debt" required>
    
    <button type="submit">Add Member</button>
</form>
<a href="{% url 'list_members' %}">Back to List</a>
